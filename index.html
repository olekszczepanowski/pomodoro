<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,500&family=Rubik+Iso&display=swap" rel="stylesheet">
</head>
<body>
    <header>Learn with Pomodoro!</header>
    <div class="main-container">
        <div id="upper-panel">
            <button id="focus">Focus</button>
            <button id="short-break">Short Break</button>
            <button id="long-break">Long Break</button>
        </div>
        <div id="clock"><span id="time"></span></div>
        <div id="addings">
            <button id="add">+</span>
            <button id="subtract">-</button>
        </div>
        <div id="lower-panel">
            <button id="start" class="show">Start</button>
            <button id="pause" class="hide">Pause</button>
            <button id="restart" class="hide">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
